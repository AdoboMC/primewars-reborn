miner:
  fullname: "ᴍɪɴᴇʀ"
  shortname: M
  description: 'ᴅɪɢ ᴛʜʀᴏᴜɢʜ ᴛʜᴇ ᴅᴇᴘᴛʜs ᴛᴏ ᴜɴᴄᴏᴠᴇʀ ᴠᴀʟᴜᴀʙʟᴇ ʀᴇsᴏᴜʀᴄᴇs.'
  ChatColour: AQUA
  BossBarColour: AQUA
  chat-display: shortfull
  max-level: 48
  vip-max-level: 250
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*50)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
    * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 5
  maxDailyQuests: 1
  Quests:
