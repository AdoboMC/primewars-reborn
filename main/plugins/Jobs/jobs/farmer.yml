farmer:
  fullname: "ꜰᴀʀᴍᴇʀ"
  shortname: Fa
  description: 'ᴡᴏʀᴋ ᴛʜᴇ ꜰɪᴇʟᴅs ᴛᴏ ᴘʀᴏᴅᴜᴄᴇ ꜰᴏᴏᴅ ᴀɴᴅ ʀᴇsᴏᴜʀᴄᴇs.'
