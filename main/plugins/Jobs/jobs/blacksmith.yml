blacksmith:
  fullname: "ʙʟᴀᴄᴋsᴍɪᴛʜ"
  shortname: Bl
  description: 'ꜰᴏʀɢᴇ ᴀɴᴅ ʀᴇᴘᴀɪʀ ɢᴇᴀʀ, ᴀɴᴅ sᴍᴇʟᴛ ʀᴀᴡ ᴏʀᴇs ɪɴᴛᴏ ᴠᴀʟᴜᴀʙʟᴇ ᴍᴀᴛᴇʀɪᴀʟs.'
