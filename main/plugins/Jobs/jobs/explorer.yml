explorer:
  fullname: "ᴇxᴘʟᴏʀᴇʀ"
  shortname: Ex
  description: 'ᴇxᴘʟᴏʀᴇ ᴠᴀsᴛ ʟᴀɴᴅs, ᴅɪɢ ᴜᴘ ʜɪᴅᴅᴇɴ ʀᴇʟɪᴄs, ᴀɴᴅ ᴛʀᴀᴅᴇ ᴡɪᴛʜ ᴠɪʟʟᴀɢᴇʀs.'
