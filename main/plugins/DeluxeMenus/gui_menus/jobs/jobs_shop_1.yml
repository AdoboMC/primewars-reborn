      - "%imc_dark-color_c%ᴇᴀʀɴ %ɪᴍᴄ_ᴊᴏʙ-ᴘᴏɪɴᴛ-ꜰᴏʀᴍᴀᴛ_ᴄ_ᴘᴏɪɴᴛs %%imc_dark-color_c% ʙʏ ᴘᴇʀꜰᴏʀᴍɪɴɢ ᴘᴀɪᴅ"
