      - '%imc_text-color_c%ᴘᴏɪɴᴛs: %imc_job-point-format_c_{jobsr_user_points_fixed}%'
      - ''
      - "%imc_darkest-color_c%ᴡʜᴀᴛ ɪs ᴛʜɪs ᴍᴏɴᴇʏ ᴜsᴇᴅ ꜰᴏʀ?"
