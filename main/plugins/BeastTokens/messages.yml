Prefix: "&7[&4Prime&bTokens&7]&e"
Help:
- "&6&m==============[&f &4Prime&bTokens &eHelp &6&m]============="
- "&b/Tokens Shop <name> &8: &7Spend your tokens"
- "&b/Tokens List &8: &7List of Shops!"
- "&b/Tokens BalTop &8: &7Top 10 Players!"
- "&b/Tokens Balance &8: &7Check your tokens balance!"
- "&b/Tokens Balance <player> &8: &7Check another player's balance!"
- "&b/Tokens Pay <player> <amount> &8: &7Give another player tokens!"
- "&b/Tokens Withdraw <amount> &8: &7Withdraw your tokens to item!"
- "&6&m================================================"
- "&6&m================================================"
AdminHelp:
- "&6&m=============[&f &4Prime&bTokens &eAdmin &6&m]============="
- "&b/bta Add <player> <amount> &8: &7Add tokens to a player's balance!"
- "&b/bta AddAll <amount> &8: &7Add tokens to all online players balance!"
- "&b/bta Remove <player> <amount> &8: &7Remove tokens from a player's balance!"
- "&b/bta Set <player> <amount> &8: &7Set a player's tokens balance!"
- "&b/bta GiveTokenNote <player> <amount> &8: &7Give 'Token Note' to player!"
- "&b/bta BlockInfo &8: &7It will show you name of material which you have placed on floor!"
- "&7This will help with configuration of block.yml and farming.yml "
- "&b/bta PlayerShopLimit &8: &7Shop limits for bought amount of items per player!"
- "&b/bta ShopLimit &8: &7Shop limits for bought amount of items per server!"
- "&b/bta UpdateBoosters &8: &7Reload all players boosters on server!"
- "&b/bta ShopManager <shop> rotate &8: &7Reload all players boosters on server!"
- "&b/bta Reload &8: &7Reload the plugin!"
- "&6&m================================================"
LimitsHelp:
  Player:
  - "&6&m=============[&f &4Prime&bTokens &eLimits &6&m]============="
  - "&b/bta ShopManager <shop> PlayerLimit <player> <all/buy/sell> list &8: &7See items in specific shop in which player has limits!"
  - "&b/bta ShopManager <shop> PlayerLimit <player> <all/buy/sell> set <itemId> <size> &8: &7Set how many items has payer bought!"
  - "&b/bta ShopManager <shop> PlayerLimit <player> <all/buy/sell> reset <itemId> &8: &7Reset bought item count by players back to zero!"
  - "&b/bta ShopManager <shop> PlayerLimit <player> <all/buy/sell> resetall &8: &7Reset all bought items count for specific shop by players back to zero!"
  - "&6&m================================================"
  Server:
  - "&6&m=============[&f &4Prime&bTokens &eLimits &6&m]============="
  - "&b/bta ShopManager <shop> Limit list &8: &7List items in specific shop with limits!"
  - "&b/bta ShopManager <shop> Limit Set <itemId> <size> &8: &7Set amount of sold items in shop!"
  - "&b/bta ShopManager <shop> Limit Reset <itemId> &8: &7Reset limit amount in specific shop!"
  - "&b/bta ShopManager <shop> Limit ResetAll &8: &7Reset all limits in specific shop!"
  - "&6&m================================================"
