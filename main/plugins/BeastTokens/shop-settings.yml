#SHOP SETTINGS
Options:
  #Default shop which will be open by /token shop
  DefaultShop: "Example"
  Sounds:
    Click: UI_BUTTON_CLICK
    ShopOpen: ENTITY_VILLAGER_TRADE
    FailedTransaction: ENTITY_VILLAGER_NO
    Volume: 1
    Pitch: 1
  CloseAfterTransaction: true
  PriceLore:
    Enabled: true
  StockLore:
    Enabled: true
  LoreOrder:
    - "%item_lore%"
    - "%buy_price_lore%"
    - "%sell_price_lore%"
    - "%buy_stocklimit_lore%"
    - "%sell_stocklimit_lore%"
  #Enable this if you want navigation bar to switch between pages.
  NavigationBar:
    Enabled: true
    Items:
      PreviousPage:
        Name: "&7&l<< &aPrevious Page"
        Slot: 1
        Material: PLAYER_HEAD
        Sound: UI_BUTTON_CLICK
        SkullTexture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYmQ2OWUwNmU1ZGFkZmQ4NGU1ZjNkMWMyMTA2M2YyNTUzYjJmYTk0NWVlMWQ0ZDcxNTJmZGM1NDI1YmMxMmE5In19fQ=="
        Lore:
          - "&7Click to go to previous page."
        Commands:
          - "[PREVIOUS_PAGE]"
      Balance:
        Name: "&5%player%"
        Slot: 5
        Material: PLAYER_HEAD
        SkullTexture: "%player%"
        Lore:
          - "&ePage: &a(%page%/%maxpage%)"
          - "&6Balance: &b%tokens%"
      NextPage:
        Name: "&aNext Page &7&l>>"
        Slot: 9
        Material: PLAYER_HEAD
        SkullTexture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMTliZjMyOTJlMTI2YTEwNWI1NGViYTcxM2FhMWIxNTJkNTQxYTFkODkzODgyOWM1NjM2NGQxNzhlZDIyYmYifX19"
        Lore:
          - "&7Click to go to next page."
        Commands:
          - "[NEXT_PAGE]"
  #Enable this if you want to have GUI menu for player to confirm there purchase.
  TransactionMenu:
    Enabled: true

