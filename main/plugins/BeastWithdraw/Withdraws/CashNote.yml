##Configuration for BeastWithdraw by MrAxeTv
##Plugin use intended for MC 1.7 - 1.20+
##Notic all values of withdraw amount apre stored as NBT data on items so make sure other plugins for storing items have support for storing NBT data.
##--------------------------------------------------------------------------------------------------------##
##Cash storing to a note.
Settings:
  ##Set which item you want to use for Cash-Notes.
  ##Even if u changed to new item the old withdrawn items by player will be usable because of NBT  data storing.
  Item: "PAPER"
  # Used for version under 1.13!
  Data: 0
  ##Add enchant glow to item.
  Glow:
    Enabled: true
    Color: "GREEN"
  #Change Item to PLAYER_HEAD  uncomment SkullTexture and item will be replaced with specific textured head
  #https://minecraft-heads.com/custom-heads/head/120999-void-monster copy  "Value" section for skin of head and paste it in SkullTexture
  #You can use %player% or just type  name of player you want
  #SkullTexture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZmVhNTdlOWVkOWFmODZlZjc4NWVmZDUwZmY2ODQyMmNlYWZlOTlkZDIwM2Y1MTFjMGIxNTliNjE3ZTkyMTAxOSJ9fX0="
  #Custm model data is supported on 1.14+ versions
  CustomModel:
    # Default model for note items that don't match any range (e.g. < 100.0)
    DefaultModelData: 0
    # Custom model data for different ranges
    #Enable this to have different model data on notes based on amount
    AmountModelData:
      Enabled: false
      # Ranges are float/double-based
      # First example all notes between 100.0 and 999.99 will have model data 1
      # Second example all notes between 1000.0 and 5000.0 will have model data 2
      # Third example all notes above 5000.00 will have model data 3
      Ranges:
        - min: 100.0
          max: 999.99
          model: 1
        - min: 1000.0
          max: 5000.0
          model: 2
        - min: 5000.00
          model: 3
  ##Set up your item display name & lores how do you like.
  ##This is part of configuration for item which player will get when they withdraw there money /bWithdraw <money>.
  Player:
    Name: "&a&lCash-Note &7(Right-Click)"
    Lore:
      - "&dValue:&r $%amount%"
      - "&dSigner:&r %player%"
      - "%tax%"
      - "&7Right-Click to redeem!"
  ##This is part of configuration for item withdraw by staff or console /bWithdraw <money> <player> <note-amount>.
  Server:
    Name: "&a&lCash-Note &7(Throw)"
    Lore:
      - "&dValue:&r $%amount%"
      - "&dSigner:&r Beast Bank"
      - "%tax%"
      - "&7Right-Click to redeem!"
  ##Custo Name is hologram you see when item is dropped on floor, disable by setting empty line ""
  CustomName: "<gradient:#ff0000:#00ffff>x%amount%</gradient>"
  #Item Flags section you can find full list here https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/inventory/ItemFlag.html
  Flags:
    - "HIDE_ENCHANTS"
  ##Minimum amount which can be withdrawn to cash-note.
  Min: 25
  ##Maximum amount which can be withdrawn to cash-note.
  Max: 10000
  ## Max amount of bottle which can be created per execution of command
  MaxStackSize: 64
  ##Set amount format
  AmountFormat: "###,##0.00"
  ##Locale Region
  Locale: "en_US"
  DisableDecimals: false
  ##Tax will take specified percentage amount when player redeems CashNote (0.01% to 100% Possible values).
  ##Bypass Tax permission "BeastWithdraw.CashNote.ByPass.Tax"
  Tax:
    Lore:
      - ""
      - "&dTax: &c%tax%"
      - ""
    Percentage: 5

  ##Min and Max amount per permissions.
  ##Permission should be BeastWithdraw.CashNote.PermissionNotes.<name_of_perm>
  ##Here is one example: if player has "BeastWithdraw.CashNote.PermissionNotes.Small" permission they will be able to withdraw minimum 20 and maximum 50000
  ##You can rename this permissions settings and add new ones how you like.
  ##If PermissionNotes are enabled they will override default min and max setting if player has any of permissions for this groups.
  PermissionNotes:
    Enabled: false
    Small:
      Min: 20
      Max: 50000
      Tax:
        Percentage: 10
      MaxStackSize: 64
    Medium:
      Min: 10
      Max: 100000
      Tax:
        Percentage: 15
      MaxStackSize: 64
    High:
      Min: 10
      Max: 100000
      Tax:
        Percentage: 25
      MaxStackSize: 64
    ##Fee will take amount when player withdraw's CashNote.
    ##Bypass Fee permission "BeastWithdraw.CashNote.ByPass.Fee".
    Fee:
      Enabled: false
      Cost: 100

  ##Play a sounds when player withdraw or redeem CashNote!
  ##Sounds  for 1.9 and above: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
  ##Sounds for 1.7 and 1.8: https://www.spigotmc.org/wiki/cc-sounds-list/
  Sounds:
    Withdraw:
      Enabled: true
      Sound: "ENTITY_GENERIC_EXPLODE"
      Volume: 1.0
      Pitch: 1.0
    Redeem:
      Enabled: true
      Sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
      Volume: 1.0
      Pitch: 1.0

  ##This is invisible lore name in which is stored amount of money change the name if you want disable old cashnotes.
  NBTKey: "bCashNote"
  ##Set up aliases for /bWithdraw command
  Aliases: [ cashnote, withdraw, moneywithdraw, moneynote ]
  Messages:
    Prefix: "&a$"
    Suffix: ""
    NotEnough: "%prefix% &cYou don't have %amount%! &e(Current: %balance%)"
    Help: "%prefix% &2You have %balance% &e(Use /withdraw <money>/<all> <note-amount>)"
    Withdraw: "%prefix% &eWithdrawn &b%stack%&7Cash Note&8: &a+%amount% &e(&7Total: &a%stacked-amount%&e) &8| &7Balance: &b%balance%"
    Redeem: "%prefix% &eRedeemed &b%stack%&7Cash Note&8: &a+%amount% &e(&7Total: &a%stacked-amount%&e) &8| &7Balance: &b%balance%"
    RedeemAndTax: "%prefix% &eRedeemed &b%stack%&7Cash Note&8: &a+%amount% &e(&7Total: &a%stacked-amount%&e) &cTax: &f-%tax% &e(&7Total: &c-%stacked-tax%&e) &8| &7Balance: &b%balance%"
    Min: "%prefix% &cYou must withdraw at least %min-amount%!."
    Max: "%prefix% &cYou can withdraw a maximum of %max-amount%!"
    RewardReceived: "%prefix% &bYou have received a cash note worth &2%stack%%amount%!"
    GiveAll: "%prefix% &bAll players have received a cash note!"
    TransactionFailed: "%prefix% &cTransaction failed, something went wrong please try some other amount!"
    ToBigNumber: "%prefix% &4%amount% is to big number!"
    MaxStackSize: "%prefix% &cYou can't make stack bigger than %stack% items!"
    Fee:
      NotEnough: "%prefix% &cYou need %fee% to pay fee for this transaction!"
      TakenFee: "%prefix% &eYou payed %fee% fee for this transaction!"

