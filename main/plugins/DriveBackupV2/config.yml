version: 2

delay: -1
backup-thread-priority: 1
keep-count: 20
local-keep-count: 15
zip-compression: 2
backups-require-players: true
disable-saving-during-backups: true

scheduled-backups: true
backup-schedule-list:
- days:
  - "everyday"
  time: "23:25"

backup-list:
- path: .
  format: "PrimeWars-%FORMAT.zip"
  create: true
#- glob: "world*"
#  format: "Backup-%NAME-%FORMAT.zip"
#  create: true
#- path: "dungeonworld"
#  format: "Backup-dungeonworld-%FORMAT.zip"
#  create: true
#- path: "grave"
#  format: "Backup-grave-%FORMAT.zip"
#  create: true
#- path: "Philippines"
#  format: "Backup-Philippines-%FORMAT.zip"
#  create: true
#- path: "testworld"
#  format: "Backup-testworld-%FORMAT.zip"
#  create: true
#- path: "plugins"
#  format: "Backup-plugins-%FORMAT.zip"
#  create: true
# #################################################
  blacklist:
  - "dynmap/**"
  - "spark/**"
  - "FastAsyncWorldEdit/history/**"
  - "FastAsyncWorldEdit/clipboard/*"
  - "FastAsyncWorldEdit/sessions/*"
  - "CoreProtect/database.db"
  - "Z-BACKUP"
  - "Z-TRASH"
  - "BACKUPS"

external-backup-list:

local-save-directory: "BACKUPS"
remote-save-directory: "PrimeWars"

googledrive:
  enabled: true
  shared-drive-id: ""
onedrive:
  enabled: false
dropbox:
  enabled: false
webdav:
  enabled: false
  hostname: "http://example.com/directory"
  username: "Username"
  password: "Password"
nextcloud:
  enabled: false
  hostname: "https://example.com/remote.php/dav/files/user/"
  username: "Username"
  password: "Password"
  chunk-size: 20_000_000
s3:
  enabled: false
  endpoint: "https://s3.us-west-2.amazonaws.com"
  access-key: "AKIAxxxxxxxxxxxxxxxx"
  secret-key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  bucket: "bucket"
ftp:
  enabled: false
  hostname: "ftp.example.com"
  port: 21
  sftp: false
  ftps: false
  username: "Username"
  password: "Password"
  sftp-public-key: 
  sftp-passphrase: 
  working-dir:

messages:
  send-in-chat: true
  prefix: "&6[&4PrimeBackup&6] "
  default-color: "&3"

advanced:
  metrics: true
  update-check: true
  suppress-errors: false
  debug: false
  date-language: "en"
  date-timezone: "+08:00"
  ftp-file-separator: "/"
