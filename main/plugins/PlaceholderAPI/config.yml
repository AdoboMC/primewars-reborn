# PlaceholderAPI
# Version: 2.11.6
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://placeholderapi.com/ecloud
# Wiki: https://wiki.placeholderapi.com/
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
check_updates: true
cloud_enabled: true
cloud_sorting: name
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
debug: false
expansions:
  player:
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  vault:
    formatting:
      thousands: k
      millions: M
      billions: B
      trillions: T
      quadrillions: Q
  math:
    Disable-Warnings: false
    Rounding: half-up
    Decimals: 3
    Debug: false
  griefprevention:
    formatting:
      thousands: k
      trillions: T
      quadrillions: Q
      billions: B
      millions: M
    translate:
      not-owner: You don't own this claim!
      unclaimed: Unclaimed
    color:
      trusted: '&a'
      enemy: '&4'
      neutral: '&7'
  checkitem:
    give_enabled: false
    remove_enabled: false
  server:
    server_name: A Minecraft Server
    time:
      locale: en-US
      zone: UTC
      suffix:
        week: w
        day: d
        hour: h
        minute: m
        second: s
    tps_color:
      high: '&a'
      medium: '&e'
      low: '&c'
  utils:
    shortcuts:
      othermath: '%utils_parseother:[{0}]_math_{1}+1%'
      mana_check: '%utils_uncolor:each_changeoutput_equals_input:{mmocore_bound_{0}}_matcher:noskill_ifmatch:0_else:{utils_trycatch:0_mmocore_skill_parameter_mana:{string_replacecharacters_skill_{mmocore_bound_{0}}}}%'
      noskillcd_check: '%changeoutput_equals_input:{mmocore_bound_{0}}_matcher:noskill_ifmatch:0_else:{mmocore_cooldown_bound_{0}}%'
  string:
    replacements:
      nospace:
        ' ': _
      skill:
        ' ': ''
        é: e
        è: e
        ê: e
        ï: i
        à: a
        ö: o
        ô: o
  betterteamsextra:
    layouts:
      member_list:
      - "  &8&7%playerName% &8| &7%playerRank%  \n"
      invited_player_list:
      - "  &8&7%playerName%  \n"
      public_team_list:
      - "  &b&lTeam &e%teamName%  \n"
      - "  &8&7Members &f%teamMemberCount%  \n"
      - "  &8&7Level &f%teamLevel%  \n\n"
      ban_list:
      - "  &8&7%playerName%  \n"
      warp_list:
      - "  &a&lWarp &e%warpName%  \n"
      - "  &8&7World &f%worldName%  \n"
      - "  &8&7X &f%locationX%  \n"
      - "  &8&7Y &f%locationY%  \n"
      - "  &8&7Z &f%locationZ%  \n\n"
      ally_list:
      - "  &e&lAlly &a%allyName%  \n"
      - "  &8&7Members &f%allyMembers%  \n"
      - "  &8&7Balance &a$%allyBalance%  \n"
      - "  &8&7Level &b%allyLevel%  \n\n"
      claimed_chest_list:
      - "  &6&lChest &d%chestNumber%  \n"
      - "  &8&7World &f%worldName%  \n"
      - "  &8&7X &f%locationX%  \n"
      - "  &8&7Y &f%locationY%  \n"
      - "  &8&7Z &f%locationZ%  \n\n"
  localtime:
    date_format: dd/MM/yyyy hh:mma
  capitalize:
    replace:
      _: ' '
      '-': ' '
